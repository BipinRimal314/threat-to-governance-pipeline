server {
    listen 80;
    server_name localhost;

    # Serve experiment figures
    location /figures/ {
        alias /usr/share/nginx/html/figures/;
        autoindex on;
        add_header Cache-Control "public, max-age=3600";
    }

    # Serve result tables (JSON)
    location /tables/ {
        alias /usr/share/nginx/html/tables/;
        autoindex on;
        default_type application/json;
        add_header Cache-Control "public, max-age=3600";
    }

    # Proxy API requests to FastAPI
    location /api/ {
        proxy_pass http://results-api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        return 200 '{"service": "threat-to-governance-pipeline", "figures": "/figures/", "tables": "/tables/", "api": "/api/"}';
        default_type application/json;
    }
}
